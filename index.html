<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>5 Day Forecast</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="col-md-3 m-3">
            <div>
                <h2 class="m-3">Search for a City:</h1>
                <form id="search-form">
                    <input type="text"  id="search" class="form-control m-3" placeholder="Salt Lake City">
                    <button id="search-btn" class="btn btn-primary m-3">Search</button>
                </form>
            </div>
            <hr>
            <div id="search-history">

            </div>
        </div>
        <div class="col-md-8 m-3">
            <div id="today-forecast" class="col-md-12 m-3">

            </div>
            <div class="col-md-12 m-3">
                <h3>5-Day Forecast</h3>
                <div id="five-day-forecast">

                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="./index.js"></script>
</body>
</html>

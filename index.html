<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>5 Day Forecast</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="col-md-3 m-3">
            <div>
                <h1 class="m-3">Search for a City:</h1>
                <form >
                    <input type="text" value="search" id="search" class="form-control m-3" placeholder="Salt Lake City">
                    <button id="searchBtn" class="btn btn-primary m-3">Search</button>
                </form>
            </div>
            <hr>
            <div id="searchHistory">

            </div>
        </div>
        <div class="col-md-9 m-3">
            <div id="todayForecast" class="col-md-12 m-3">

            </div>
            <div class="col-md-12 m-3">
                <h3>5-Day Forecast</h3>
                <div id="fiveDayForcast">

                </div>
            </div>
        </div>
    </main>
</body>
</html>
